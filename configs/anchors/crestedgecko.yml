  aliases:
  - tail_waving_slow
- name: tail_vibration_rapid_meaning
  canonical_text: "빠르게 꼬리를 진동시켜 흥분 또는 공격/구애 신호를 보냄"
  aliases:
  - tail_vibration_rapid
- name: territorial_marking_meaning
  canonical_text: "수컷이 향기 분비물과 꼬리 흔들기로 영역 표시"
  aliases:
  - territorial_marking
- name: distress_chirping_meaning
  canonical_text: "두려움이나 불편함을 나타내는 짧은 울음소리"
  aliases:
  - distress_chirping
- name: barking_call_meaning
  canonical_text: "짖는 듯한 발성으로 영역 또는 번식 신호 전달"
  aliases:
  - barking_call
- name: head_shaking_meaning
  canonical_text: "머리를 흔들어 거부 또는 싫음을 표현"
  aliases:
  - head_shaking
- name: open_mouth_threat_meaning
  canonical_text: "입을 벌려 상대를 위협, 공격 경고 신호"
  aliases:
  - open_mouth_threat
- name: mating_bite_meaning
  canonical_text: "수컷이 암컷의 몸을 살짝 물며 교미 자세 고정"
