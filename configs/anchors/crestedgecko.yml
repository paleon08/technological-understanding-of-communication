  - mating_bite
- name: escape_jump_meaning
  canonical_text: "위협 시 갑작스럽게 점프하여 도주"
  aliases:
  - escape_jump
- name: tail_autotomy_meaning
  canonical_text: "꼬리를 절단해 주의를 끌고 도망"
  aliases:
  - tail_autotomy
- name: fired_down_calm_meaning
  canonical_text: "색이 옅어지고 움직임이 느려지는 평온 상태"
  aliases:
  - fired_down_calm
- name: startle_chirp_meaning
  canonical_text: "놀람/경계"
  aliases:
  - startle_chirp
- name: freeze_meaning
  canonical_text: "경계/탐색"
  aliases:
  - freeze
- name: exploration_meaning
  canonical_text: "탐색"
  aliases:
  - exploration
